<!DOCTYPE html>
<head>
<title>car rental form></title>
<style type="text/css">
  label{
	text-align;
	width:100px;
	display:inline-block;

</style>

</head>
<body>
<center><h1>Car Rental Company</h1><center>
<center><h1>Car Rental Form</h1><center><br>
<label><b>Name:</b></label><input type="text"placeholder="enter a name"required><br><br>
<label><b>Tel.Phone:</b></label><input type="text"name="country code"value="+91"size="1"/>
<input type="phone number"placeholder="Enter phn no"size="10"><br><br>
<center><h1>Rental Information</h1><center>
<b><label>pick up date:</label></b><input type="date"required><br><br>
<b><label>Return Date:</label></b><input type="date"required><br><br>
<b><label>Rental office :</label></b><input type="text"value="Tadepalligudem"><br>
<center><h1>Car Model</h1><center>
<label><b>carclass</b>:</label><input type="radio"name="car"/>suv
<input type="radio"name="car"/>xuv<br><br>
<label><b>fuel type</b>:</label><input type="checkbox"/>petrol
<input type="checkbox"/>cng
<input type="checkbox"/>diesel<br><br>
Miles per Day:<input type="check box"<br><br><br>
<input type="submit"value="pick">
</body>
</html>
